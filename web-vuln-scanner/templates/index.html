<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Vulnerability Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Web Application Vulnerability Scanner</h1>
    <p class="subtitle">
        Scan web applications for common OWASP Top 10 vulnerabilities
    </p>

    <form method="POST" class="scan-form">
        <input 
            type="url" 
            name="url" 
            placeholder="Enter target URL (e.g. http://testphp.vulnweb.com)"
            required
        >
        <button type="submit">Start Scan</button>
    </form>

    <div class="features">
        <h3>Detects:</h3>
        <ul>
            <li>✔ SQL Injection</li>
            <li>✔ Cross-Site Scripting (XSS)</li>
            <li>✔ Cross-Site Request Forgery (CSRF)</li>
        </ul>
    </div>

    <footer>
        <p>
            ⚠️ For educational and authorized security testing only
        </p>
    </footer>
</div>

</body>
</html>
